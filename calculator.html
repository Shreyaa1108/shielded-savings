<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your loan affordability.">
    <title>Loan Calculator - Shielded Savings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Shielded Savings</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="calculator.html">Mortgage Calc</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
                <li><a href="faq.html">FAQs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Loan Calculator Section -->
        <section class="hero">
            <div class ="hero-text">
                <h1>Mortgage Calculator</h1>
                <p>Plan your financial future with ease. Enter your details below to calculate your loan eligibility.</p>
            </div>
        </section>    
            <form id="loan-form" class="calc-form">
                <div class="form-group">
                    <label for="mortgageAmount">Mortgage Amount (£):</label>
                    <input type="number" id="loanAmount" required>
                </div>
                <div class="form-group">
                    <label for="mortgage">Mortgage Term (Years):</label>
                    <input type="number" id="loanTerm" required>
                </div>
                <div class="form-group">
                    <label for="monthlyIncome">Monthly Income (£):</label>
                    <input type="number" id="monthlyIncome" required>
                </div>
                <button type="button" id="calculateBtn" class="calc-btn">Calculate</button>
            </form>

            <div id="results" class="results hidden">
                <h2>Results</h2>
                <div class="result-card">
                    <p id="monthlyPayment"></p>
                </div>
                <div class="result-card">
                    <p id="totalInterest"></p>
                </div>
                <div class="result-card">
                    <p id="totalPayment"></p>
                </div>
                <div class="result-card">
                    <p id="eligibility"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Shielded Savings. Financial solutions you can trust.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
